{% extends "registration/base.html"%}

{% block content %}
<form action="/registration/sign_in/" method="post">
  {% csrf_token %}
  <div>
    <label>
      User Name
      <input type="text" name="username">
    </label>
  </div>
  <div>
    <label>
      Password
      <input type="password" name="password">
    </label>
  </div>
  <button>Sign In</button>

</form>
{% endblock %}
